<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Senha</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="paro">
        <div class="container">
            <h1>Opa!</h1>
            <p>Detectei em meu sistema que você ainda não passou pelo processo de confimação de código via email. Clique no botão abaixo para passar pelo processo.</p>
            <button id="btn-paro">Voltar</button>
        </div>
    </div>
    <div class="container">
        <h1>Verificação de Senha</h1>
        <p>Por fim, digite a senha do proprietário para poder entrar no site:</p>
        <div id="div-senha">
            <input type="password" name="senha" id="senha">
            <i class="fa-solid fa-eye-slash"></i>
            <i class="fa-solid fa-eye"></i>
        </div>
        <button id="verif">Verificar</button>
    </div>
</body>
<script src="assets/js/senha.js"></script>
</html>
