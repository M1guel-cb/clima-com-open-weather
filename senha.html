<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Senha</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Verificação de Senha</h1>
        <p>Por fim, digite a senha do proprietário para poder entrar no site:</p>
        <div id="div-senha">
            <input type="password" name="senha" id="senha">
            <i class="fa-solid fa-eye-slash"></i>
            <i class="fa-solid fa-eye"></i>
        </div>
        <button>Verificar</button>
    </div>
</body>
<script>
    const olho = document.querySelector(".fa-eye");
    const olhoFechado = document.querySelector(".fa-eye-slash");
    const input = document.querySelector('#senha');
    const btn = document.querySelector('button');

    olho.addEventListener('click', () => {
        input.type = 'password'
        olho.style.display = 'none';
        olhoFechado.style.display = 'inline';
    });

    olhoFechado.addEventListener('click', () => {
        input.type = 'text'
        olho.style.display = 'inline';
        olhoFechado.style.display = 'none';
    });

    btn.addEventListener('click', () => {
        if (input.value == 'Mcb291107.') {
            location.href = '127.0.0.1:5500/main.html';
        } else {
            window.alert('Senha incorreta!')
        }
    })
</script>
</html>
