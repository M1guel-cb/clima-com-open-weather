<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow || API OpenWheater</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="paro">
        <div class="container">
            <h1>Opa!</h1>
            <p>Detectei em meu sistema que você ainda não passou pelo processo de confimação de código via email. Clique no botão abaixo para passar pelo processo.</p>
            <button id="btn-paro">Voltar</button>
        </div>
    </div>
    <div class="container">
        <h1>WeatherNow</h1>
        <div id="search">
            <input type="text" name="city" id="city" placeholder="Digite a cidade">
            <i class="fa-solid fa-magnifying-glass" id="btn"></i>
        </div>
        <div id="res" class="sumiu">
            <div id="princ">
                <div id="div-city">
                    <i class="fa-solid fa-location-dot"></i>
                    <p><span>undefined</span> - </p>
                    <img src="undefined" alt="País" id="country">
                </div>
                <div id="temp">
                    <p><span>undefined</span>ºC</p>
                </div>
            </div>
            <div id="details">
                <div id="desc">
                    <span>undefined</span>
                    <img src="undefined" alt="Condição do tempo" id="icon-weather">
                </div>
                <div id="vento">
                    <p><span>undefined</span>km/h</p>
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div id="umidade">
                    <p><span>undefined</span>%</p>
                    <i class="fa-solid fa-droplet"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
