<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheaterNow || API OpenWheater</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>WheaterNow</h1>
        <label for="city">Digite a cidade:</label>
        <div id="search">
            <input type="text" name="city" id="city">
            <i class="fa-solid fa-magnifying-glass" id="btn"></i>
        </div>
        <div id="res">
            <div id="princ">
                <div id="div-city">
                    <i class="fa-solid fa-location-dot"></i>
                    <p><span>Itu</span> - </p>
                    <img src="https://flagsapi.com/BR/flat/64.png" alt="País" id="country">
                </div>
                <div id="temp">
                    <p><span>25</span>ºC</p>
                </div>
            </div>
            <div id="details">
                <div id="desc">
                    <span>Nublado</span>
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="Condição do tempo" id="icon-weather">
                </div>
                <div id="vento">
                    <p><span>3</span>km/h</p>
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div id="umidade">
                    <p><span>48</span>%</p>
                    <i class="fa-solid fa-droplet"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
