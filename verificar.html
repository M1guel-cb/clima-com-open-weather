<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verificação do Código</title>
        <link rel="stylesheet" href="assets/styles/style.css">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="pop-up">
            <div class="container">
                <h1>Olá, de novo!</h1>
                <p>Detectei em meu sistema que parece que você já fez login nessa sessão, deseja entrar direto para o site principal? Se sim, clique no botão abaixo.</p>
                <button id="btn-pop-up">Entrar</button>
            </div>
        </div>
        <div class="container">
            <h1>Verificação de Código</h1>
            <p>Digite o código enviado no email do proprietário do sistema:</p>
            <input type="number" name="num" id="num" min="0"/>
            <input type="submit" value="Testar" id="test"/>
        </div>
    </body>
    <script src="assets/js/verificar.js"></script>
</html>
