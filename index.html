<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Key</title>
    </head>
    <body>
        <div id="container">
            <form method="post">
                <label for="keyInput">Chave da API:</label>
                <input type="text" name="keyInput" id="keyInput" />
                <input type="submit" value="Verificar" id="submit" />
            </form>
        </div>
    </body>
    <script>
        const conatiner = document.querySelector("#container");
        const keyInput = document.querySelector("#keyInput");
        const submit = document.querySelector("#submit");
        var chave = [113, 61, 65, 63, 66, 61, 63, 63, 65, 66, 68, 62, 61, 69, 111, 113, 69, 62, 111, 61, 67, 70, 110, 65, 61, 114, 69, 65, 114, 70, 67, 114];

        function txtASCII(txt) {
            var lista_ascii = [];
            var string = "";
            for (let i = 0; i < txt.length; i++) {
                let ascii = txt.charCodeAt(i);
                ascii += 13;
                string += String.fromCodePoint(ascii);
                lista_ascii.push(ascii);
            }
            return lista_ascii;
        }

        function check(l, c) {
            for (let i = 0; i < l.length; i++) {
                if (l.length != c.length) {
                    return 'largura';
                }
                if (l[i] != c[i]) {
                    return 'erro de igualdade';
                }
            }
        }

        submit.addEventListener("click", (e) => {
            e.preventDefault();
            var lista = txtASCII(keyInput.value);
            console.log(check(lista, chave))
            if (check(lista, chave)) {
                alert('deu bom');
            } else {
                alert('deu n√£o')
            }
        });
    </script>
</html>
